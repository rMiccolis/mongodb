tls:
  enabled: true
  autoGenerated: false
  certificatesSecret: tls-cert
  certificates:
    - secretName: tls-cert
      certificateKey: mongodb.pem
      keyKey: mongodb.pem
  caCertsSecret: mongodb-ca
  caCert: ca.crt
architecture: standalone

auth:
  enabled: true
  rootUser: root
  rootPassword: psw
persistence:
  enabled: true
  existingClaim: mongodb-pvc